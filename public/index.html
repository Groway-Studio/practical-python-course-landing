<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Curso de Python" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script type="text/javascript">
      (function (location) {
        console.log(location);
        if (
          window.location.pathname[1] !== "#" &&
          window.location.pathname[1] !== undefined
        ) {
          location.href = `${location.origin}/#/not-found`;
        }

        if (location.href.split(location.origin)[1] === "/") {
          // window.history.replaceState(null, null, "/#");
        } else if (
          // (location.href.split(location.origin)[1].split("")[1] === "#" &&
          //   location.hash.split("#").length >= 2) ||
          location.href.split(location.origin)[1].split("")[1] !== "#" ||
          (location.href.split(location.origin)[1].split("")[1] === "#" &&
            location.hash.split("")[1] === "/") ||
          location.hash.split("").length > 2
        ) {
          location.href = `${location.origin}/#/not-found`;
        }
      })(window.location);
    </script>

    <title>Curso de Python</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
