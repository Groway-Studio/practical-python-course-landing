<!DOCTYPE html>

    <meta name="description" content="Curso de Python" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script type="text/javascript">
      (function (location) {
        var validPaths = [
          "#/server-error",
          "#/pago-fallido",
          "#/pago-exitoso",
          "#/pago-pendiente",
          "#/",
          "",
        ];

        var validHashs = validPaths.some(
          (element) => element === location.hash
        );

        if (
          (location.pathname[1] !== "#" &&
            location.pathname[1] !== undefined) ||
          !validHashs
        ) {
          location.href = `${location.origin}/#/not-found`;
        }

        // else
        // if (
        //   // (location.href.split(location.origin)[1].split("")[1] === "#" &&
        //   //   location.hash.split("#").length >= 2) ||
        //   location.href.split(location.origin)[1].split("")[1] !== "#" ||
        //   (location.href.split(location.origin)[1].split("")[1] === "#" &&
        //     location.hash.split("")[1] === "/") ||
        //   location.hash.split("").length > 2
        // ) {
        //   location.href = `${location.origin}/#/not-found`;
        // }
      })(window.location);
    </script>

    <title>Curso de Python</title>
  </head>

    <div id="root"></div>
  </body>
